{% load static %}
{% comment %} {% if  not request.user.is_authenticated %} {% endcomment %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css"  href="{% static "css/bootstrap.min.css"%}"/>

    <title>Login Page</title>
  </head>
  <body style="background-color:rgba(5,50,80) ;color:aliceblue;margin-top:30px">
    <div class="container mb-3" align = "center">
        <img src = "{% static 'images/musical-notes.png' %}" alt="musical-notes"  style="width:100px" class="mb-3"  align = "center"> 
        <h1>Please Sign In</h1>
    </div>
    {% if messages %}
      {% for message in messages%}
      <center>
      <div class="alert alert-{{message.tags}} alert-dismissible fade show" style="text-align:center;width:600px"role="alert">
        {{message}}.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    </center>
      {% endfor %}
    {% endif %}

    <div class = 'container'>
  <form class="form-floating " action="" style="margin: 0% 25%" method="post">
     {% csrf_token %}
    <div class="mb-3">
      <label for="email" class="form-label"></label>
      <input type="text" class="form-control" placeholder="Username" name="username" id="exampleInputEmail1" aria-describedby="emailHelp" required/>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label"></label>
      <input type="password" class="form-control" name="password" placeholder="Password" required/>
    </div>

    <center>
        <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
        <p class="mb-3 my-3 ">Didn't have an account? 
            <a href="signup" style="text-decoration: none;">Sign Up</a>
        </p>
    </center>
  </form>
</div>
    <!-- Popper and Bootstrap JS -->
    <script src="{% static "js/bootstrap.bundle.min.js"%}"></script>
    <script src="{% static "js/bootstrap.min.js"%}"></script>
  </body>
</html>

{% comment %} {% endif %} {% endcomment %}
